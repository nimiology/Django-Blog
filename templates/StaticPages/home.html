{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Home</title>
        <link rel="icon" href="{% static 'assets/img/icon.png' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}" />
        <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
        <link rel="stylesheet" href="{% static 'css/rajdhani-font.css' %}" />
        <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    </head>
  <body>    
    <header class="col-12">
    <nav>
      <div class="navbar-logo col-6">
        <img src="{% static 'assets/img/icon.png' %}" alt="logo">
      </div>
      <div class="navbar-menu-mobile col-6">
        <div class="navbar-search-mobile">
          <button class="navbar-search-btn">
            <span class="bi-search"></span>
          </button>
        </div>
        <div class="navbar-menu-mobile-hamburger-menu">
          <button><span class="bi bi-list"></span></button>
        </div>
        <div class="navbar-menu-mobile-wrapper">
          <ul>
            <a href="{% url "staticpages:home" %}" class="active"><li>HOME</li></a>
            <a href="{% url "projects:projects" %}"><li>PORTFOLIO</li></a>
            <a href="{% url "blog:blog" %}"><li>BLOG</li></a>
            <a href="{% url "staticpages:about" %}"><li>CONTACT</li></a>
          </ul>
        </div>
      </div>
      <div class="navbar-menu col-6">
        <ul>
          <a href="{% url "staticpages:home" %}" class="active"><li>HOME</li></a>
          <a href="{% url "projects:projects" %}"><li>PORTFOLIO</li></a>
          <a href="{% url "blog:blog" %}"><li>BLOG</li></a>
          <a href="{% url "staticpages:about" %}"><li>CONTACT</li></a>
        </ul>
        <div class="navbar-search">
          <button class="navbar-search-btn">
            <span class="bi-search"></span>
          </button>
        </div>
      </div>
      <div class="search-box-modal">
        <div class="col-5 col-md-6 col-lg-7 search-box-modal-container">
          <div class="search-box-modal-wrapper">
            <form class="search-box-modal-input" action="/blog" method="GET">
              <input name="s" class="col-9" type="text" placeholder="SEARCH" />
              <button class="col-3" type="submit">
                <span class="bi-search"></span>
              </button>
            </form>
            <div class="search-box-modal-line"></div>
          </div>
        </div>
      </div>
    </nav>
  </header>

    <main class="wow home-container">
      <div class="home-image-container">
          <img src="{% static 'assets/img/homeBackground.jpg' %}" alt="home-background">
      </div>
      <section>
        <p>
          IVE SEEN THINGS YOU PEOPLE WOULDNT BELIEVE, ALL THOSE MOMENTS WILL BE TEARS IN RAIN
         </p>
      </section>
    </main>

  </body>  
  
  <script src="{% static 'js/wow.min.js' %}"></script>
  <script>
    // Run wow js scroll animation
    new WOW().init();
  </script>
  <script src="{% static 'js/utils.js' %}"></script>
  <script>
    const WITH_DELAY = true;
    const DELAY_LENGTH = 800;
  </script>
  <script src="{% static 'js/showHeader.js' %}"></script>
</html>
